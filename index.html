<!DOCTYPE html>
<html>

<head>
	<title>Meower</title>
	<link type="text/css" rel="stylesheet" href="stylesheet.css" />
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="SmoothMovement.js"></script>
	<script type="text/javascript" src="init.js"></script>
	<script type="text/javascript" src="geolocation_progressive_enhancement.js"></script>
	<script type="text/javascript" src="toggle.js"></script>
	<script type="text/javascript" src="post_a_status.js"></script>
	<script type="text/javascript" src="reply.js"></script>
	<script type="text/javascript" src="sticky_smart_header.js"></script>
	<script type="text/javascript" src="all_images_data.js"></script>
	<script type="text/javascript" src="geolocation.js"></script>
	<script type="text/javascript" src="load_more.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="body">
	<div id="everything">
		<!-- //////////////////////////////////////////// Header beings ///////////////////////////// -->
		<div id="behind_header" style: "height: 75px; width: 900px;"></div>
		<div id="header" style="height: 75px;">
			<div id="logo">
				<img id="kitten" src="https://cloud.githubusercontent.com/assets/17101174/12869210/6da8f1c6-cccd-11e5-89fc-3f1ac0d75ca0.png" alt="meow" />
				<h1 id="tagline">MEOWER</h1>
			</div>
			<div id="menu">
				<div id="menu-button">
					<div class="button-text"><a href="/index.html">Home</a></div>
					<div class="button-text"><a href="/TCA-Block2-UserPage.html">My Statuses</a></div>
					<div class="button-text"><a href="/TCA-Block2-AllUsers.html">All Users</a></div>
				</div>
			</div>
		</div>
		<!-- ///////////////////////////////- Header ends / Main body begins ///////////////////////- -->
		<div id="outerbody">
			<!-- /////////////////////////////- Article begins ////////////////////////////////////// -->
			<div id="article">
				<div id="post_status">
					<i onclick="toggle_status_post()" class="material-icons rotate">add</i>
				</div>
				<div id="submit_status_form" style="display: none;">
					<form id="status_form">
						<input type="text" id="status_form_text" autocomplete="off"></input>
						<i id="button" onclick="post_status()" class="material-icons rotate">trending_flat</i>
						<div id="location">
							<input type="checkbox" class="geobox" id="geobox">Add Location</input>
							<input type="submit" value="Post"></input>
						</div>
					</form>
				</div>
				<!-- //////////////////////////////// Post button ends / User posts begin /////////////////// -->
				<div id="statuses">
				</div>
				<div class="load_more_statuses">
					<i class="material-icons" id="statusbutton">playlist_add</i>
				</div>
			</div>
			<!-- /////////////////////////// Article ends / Aside begins ///////////////////////////// -->
			<div id="tablet-width-align">
				<div id="aside">
					<div id="aside_title">
						<h3>FEATURED USERS</h3>
					</div>
					<div class="featured-user">
						<div class="feat-user-photo-wrapper">
							<img class="feat-user-photo" src="https://cloud.githubusercontent.com/assets/17101174/13474568/7595e2fe-e073-11e5-932b-78ba3c17eabd.png" alt="user meow">
						</div>
						<div class="feat-user-bio">
							<p><span class="user-name">Kitty</span> is cool and stuff</p>
						</div>
					</div>
					<div class="featured-user">
						<div class="feat-user-photo-wrapper">
							<img class="feat-user-photo" src="https://cloud.githubusercontent.com/assets/17101174/13474568/7595e2fe-e073-11e5-932b-78ba3c17eabd.png" alt="user pic">
						</div>
						<div class="feat-user-bio">
							<p><span class="user-name">Catty</span> is also cool and stuff</p>
						</div>
					</div>
				</div>
				<!-- //////////////////////////////// Aside ends //////////////////////////////////////////// -->
				<div id="welcome-box">
					<p>BETA</p>
				</div>
			</div>
			<!-- Closes div 'tablet-width-align' -->
		</div>
		<!-- Closes div 'outerbody' -->
	</div>
	<!--	Closes div 'everything' -->
</body>

</html>
